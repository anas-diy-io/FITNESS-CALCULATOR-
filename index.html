<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS CALCULATER</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>

    <h1>FITNESS CALCULATER</h1>

    <input type="number" id="weight" placeholder="weight(kg)"><br><br>
    <input type="number" id="height" placeholder="height(cm)"><br><br>
    <input type="number" id="age" placeholder="Age"><br><br>

    <select id="gender">
        <option value="">Select gender</option>
        <option value="m">Male</option>
        <option value="f">Female</option>
    </select><br><br>
    <select id="TDEE">
        <option value="0">non selected</option>
        <option value="1">Sedentary(little or no exercise)</option>
        <option value="2">Lightly Active(light exercise 1-3 days/week)</option>
        <option value="3">Moderately Active(moderate exercise 3-5 days/week)</option>
        <option value="4">Very Active(hard exercise 6-7 days/week)</option>
        <option value="5">Extra Active(very hard exercise/physical job)</option>
    </select>

    <button type="button" onclick="calculate()">calculate</button>

    <p id="macro">protien : <span id="macro-amt">---g</span></p>
    <p id="BMIvalue">BMI : <span id="BMI-amt">---BMI</span></p>
    <p id="calorie">calories : <span id="calorie-amt">-calories</span></p>

    </form>
    <script src="script.js"></script>

</body>
</html>
